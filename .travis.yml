language: node_js
node_js:
  - "12.16"
addons:
  ssh_known_hosts: 161.35.11.166
before_install:
  - openssl aes-256-cbc -K $encrypted_0ddd2445e49f_key -iv $encrypted_0ddd2445e49f_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa
  - cd client
install:
  - npm ci
script:
  - "true"
after_success:
  - npm run build
  - cd ..
  - bash ./deploy.sh
